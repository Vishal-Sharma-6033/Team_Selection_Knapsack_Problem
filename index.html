<html>
 <head>
  <meta charset="utf-8">
  <title>
   IPL Team Selection
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;ampdisplay=swap" rel="stylesheet">
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="container mx-auto p-4">
   <h1 class="text-3xl uppercase font-bold text-center mb-8">
    IPL Team Selection
   </h1>
   <div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">
     Available Players
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
     <div class="bg-gray-200 p-4 rounded-lg">
      <img alt="Image of Player 1 in IPL uniform" class="w-full h-32 object-cover rounded-lg mb-4" height="100" src="./Images/rohit.jpg" width="100"/>
      <h3 class="text-xl font-bold">
        Rohit Sharma
      </h3>
      <p>
       Value: 10
      </p>
      <p>
       Cost: 5
      </p>
      <button class="bg-green-600 text-white font-semibold mt-4 py-3 px-5 rounded-lg shadow-md transition-all duration-300 hover:bg-green-700 active:translate-y-0.5 hover:shadow-lg">
        Add to Team
    </button>
      
     </div>
     <div class="bg-gray-200 p-4 rounded-lg">
      <img alt="Image of Player 2 in IPL uniform" class="w-full h-32 object-cover rounded-lg mb-4" height="100" src="./Images/virat.jpg" width="100"/>
      <h3 class="text-xl font-bold">
        Virat Kohli
      </h3>
      <p>
       Value: 8
      </p>
      <p>
       Cost: 4
      </p>

      <button class="bg-green-600 text-white font-semibold mt-4 py-3 px-5 rounded-lg shadow-md transition-all duration-300 hover:bg-green-700 active:translate-y-0.5 hover:shadow-lg">
        Add to Team
    </button>

     </div>
     <div class="bg-gray-200 p-4 rounded-lg">
      <img alt="Image of Player 3 in IPL uniform" class="w-full h-32 object-cover rounded-lg mb-4" height="100" src="./Images/dhoni.png" width="100"/>
      <h3 class="text-xl font-bold">
        MS Dhoni
      </h3>
      <p>
       Value: 6
      </p>
      <p>
       Cost: 3
      </p>

      <button class="bg-green-600 text-white font-semibold mt-4 py-3 px-5 rounded-lg shadow-md transition-all duration-300 hover:bg-green-700 active:translate-y-0.5 hover:shadow-lg">
        Add to Team
    </button>
     </div>
     <div class="bg-gray-200 p-4 rounded-lg">
      <img alt="Image of Player 4 in IPL uniform" class="w-full h-32 object-cover rounded-lg mb-4" height="100" src="./Images/hardik.jpg" width="100"/>
      <h3 class="text-xl font-bold">
        Hardik Pandya
      </h3>
      <p>
       Value: 7
      </p>
      <p>
       Cost: 4
      </p>
     
      <button class="bg-green-600 text-white font-semibold mt-4 py-3 px-5 rounded-lg shadow-md transition-all duration-300 hover:bg-green-700 active:translate-y-0.5 hover:shadow-lg">
        Add to Team
    </button>
     </div>
     <div class="bg-gray-200 p-4 rounded-lg">
      <img alt="Image of Player 5 in IPL uniform" class="w-full h-32 object-cover rounded-lg mb-4" height="100" src="./Images/surya.jpg" width="100"/>
      <h3 class="text-xl font-bold">
        Suryakumar Yadav
      </h3>
      <p>
       Value: 9
      </p>
      <p>
       Cost: 5
      </p>
     
      <button class="bg-green-600 text-white font-semibold mt-4 py-3 px-5 rounded-lg shadow-md transition-all duration-300 hover:bg-green-700 active:translate-y-0.5 hover:shadow-lg">
        Add to Team
    </button>
     </div>
     <div class="bg-gray-200 p-4 rounded-lg">
      <img alt="Image of Player 6 in IPL uniform" class="w-full h-32 object-cover rounded-lg mb-4" height="100" src="./Images/jadeja.jpg" width="100"/>
      <h3 class="text-xl font-bold">
        Ravindra Jadeja
      </h3>
      <p>
       Value: 5
      </p>
      <p>
       Cost: 2
      </p>
     
      <button class="bg-green-600 text-white font-semibold mt-4 py-3 px-5 rounded-lg shadow-md transition-all duration-300 hover:bg-green-700 active:translate-y-0.5 hover:shadow-lg">
        Add to Team
    </button>
     </div>

    </div>
   </div>
   <div class="bg-white p-6 rounded-lg shadow-lg mt-8">
    <h2 class="text-2xl font-bold mb-4">
     Selected Team
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="selected-team">
     <!-- Selected players will be added here dynamically -->
    </div>
    <div class="mt-4">
      
    
      <button class="bg-red-500 border border-red-500 text-white font-bold py-3 px-5 rounded-lg shadow-md transition-all duration-200 hover:bg-transparent hover:text-red-500 active:opacity-50" id="calculate-team">
        Calculate Best Team
    </button>
      
    </div>
   </div>
  </div>

  <script src="project.js">
  </script>
 </body>
</html>
